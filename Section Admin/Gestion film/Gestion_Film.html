        <h1>Ajouter un Nouveau Film</h1>
        <form action="ajouter_film.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre du film :</label>
                <input type="text" class="form-control" id="titre" name="titre" required>

            </div>
            <div class="mb-3">
                <label for="affiche" class="form-label">Affiche du film :</label>
                <input type="file" class="form-control" id="affiche" name="affiche" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
