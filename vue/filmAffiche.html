<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .film {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .film:last-child {
            border-bottom: none;
        }
        img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-right">
            <button onclick="window.location.href='ajouter_film.html'">Ajouter un film</button>
        </div>
        <h2>Liste des Films</h2>
        <div id="films">
            <!-- Les films seront affichés ici -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let films = JSON.parse(localStorage.getItem("films")) || [];
            let filmsContainer = document.getElementById("films");

            if (films.length === 0) {
                filmsContainer.innerHTML = "<p>Aucun film ajouté pour le moment.</p>";
            } else {
                films.forEach((film, index) => {
                    let filmDiv = document.createElement("div");
                    filmDiv.classList.add("film");
                    filmDiv.innerHTML = `
                        <div>
                            <img src="${film.image}" alt="${film.titre}">
                            <h3>${film.titre}</h3>
                            <p>${film.description}</p>
                        </div>
                        <div class="buttons">
                            <button onclick="modifierFilm(${index})">Modifier</button>
                            <button onclick="supprimerFilm(${index})">Supprimer</button>
                        </div>
                    `;
                    filmsContainer.appendChild(filmDiv);
                });
            }
        });

        function modifierFilm(index) {
            let films = JSON.parse(localStorage.getItem("films")) || [];
            let film = films[index];
            localStorage.setItem("filmEnCours", JSON.stringify(film));
            window.location.href = 'modifier_film.html';
        }

        function supprimerFilm(index) {
            let films = JSON.parse(localStorage.getItem("films")) || [];
            films.splice(index, 1);
            localStorage.setItem("films", JSON.stringify(films));
            location.reload();
        }
    </script>
</body>
</html>
